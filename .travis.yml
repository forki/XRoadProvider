language: csharp

sudo: required
dist: trusty

before_install:
  - curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
  - sudo mv microsoft.gpg /etc/apt/trusted.gpg.d/microsoft.gpg
  - sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-trusty-prod trusty main" > /etc/apt/sources.list.d/dotnetdev.list'
  - sudo apt-get update
  - sudo apt-get -y install dotnet-sdk-2.0.2

script:
  - dotnet restore tests/XRoadProvider.Tests/XRoadProvider.Tests.fsproj
  - dotnet build tests/XRoadProvider.Tests/XRoadProvider.Tests.fsproj --configuration Debug /property:FrameworkPathOverride=/usr/lib/mono/4.5/
  - mono ./tests/XRoadProvider.Tests/bin/Debug/net461/XRoadProvider.Tests.exe
